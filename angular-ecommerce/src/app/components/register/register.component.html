  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
  
    <h1>Registeration page</h1>
  

    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 col-sm-10 col-md-8 com-sm-offset-1 col-md-offset-2"
        >
          <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div
              id="user-data"
              ngModelGroup="userData"
              #userData="ngModelGroup"
            >
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  ngModel
                  name="email"
                  required
                  email
                  #email="ngModel"
                />
                <span
                  class="help-block"
                  *ngIf="email.invalid && email.touched"
                  >Wrong email</span
                >
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="empasswordail"
                  class="form-control"
                  ngModel
                  name="password"
                  required
                  password
                  #password="ngModel"
                />
                <span
                  class="help-block"
                  *ngIf="!password.valid && password.touched"
                  >Wrong password</span
                >
              </div>
            </div>
              <span
                  class="help-block"
                  *ngIf="!userData.valid && userData.touched"
                  >Input not valid</span>
                  <hr>
                  <div class="btn">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!f.valid"
            >Register
            </button>
            
            <button class="btn btn-primary" id="loginRegisterBtn" routerLink="/login" style="margin-left: 1em">Login</button></div>
          </form>
        </div>
      </div>
    </div>

</div>
</div>
</div>
</div>
